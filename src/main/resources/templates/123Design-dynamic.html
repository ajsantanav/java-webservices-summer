<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>123 Dynamic - Design</title>
    <link th:href="@{/css/number.css}" rel="stylesheet"/>
</head>
<body>
<div class="n123Parent">
    <h1> 123 - Dynamic - Design</h1>

    <div th:each="x:${numbers}" class="n123-100">
        <span th:text="${x.number}"/>
    </div>

    <div class="buttonGroup">
        <form th:object="${abcForm}" method="get" >
            count by: <select th:field="{number}">
            <option value="1" selected="selected"> One</option>
            <option value="2"> Two</option>
            <option value="3"> Three</option>
            <option value="4"> Four</option>
            <option value="5"> Five</option>
            <option value="6"> Six</option>
            <option value="7"> Seven</option>
            <option value="8"> Eight</option>
            <option value="9"> Nine</option>
            <option value="10"> Ten</option>
            <option value="20"> Twenty</option>
            <option value="25"> Twenty-Five</option>
            <option value="50"> Fifty</option>
            <option value="100"> Hundred</option>
        </select>

            highlight: <select id="highlight" name="highlight">
            <option value="none" selected="selected"> no numbers</option>
            <option value="even"> even numbers</option>
            <option value="odd"> odd numbers</option>
            <option value="every.5"> every five numbers</option>
            <option value="every.10"> every ten numbers</option>
            <option value="contains.8"> numbers that contain 8</option>
        </select>
            <input name="process" type="submit" value="count"/>

        </form>

        time stamp <span th:text="${abcForm.message}"/>
    </div>
</div>
</body>
</html>
